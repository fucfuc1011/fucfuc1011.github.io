<header class="site-header">
    <div class="header-wrapper">
        <div class="container">
            <div class="header-content">
                
                <!-- Logo -->
                <div class="header-logo">
                    <a href="/">
                        <div class="logo-icon">⚡</div>
                        <div class="logo-text">
                            <div class="logo-title">{{ .Site.Title }}</div>
                            <div class="logo-subtitle">Programming Blog</div>
                        </div>
                    </a>
                </div>
                
                <!-- Navigation -->
                <nav class="header-nav">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="nav-link {{ if or (eq $currentPage.RelPermalink .URL) (and (ne .URL "/") ($currentPage.IsMenuCurrent "main" .)) }}active{{ end }}">
                        {{ .Name }}
                    </a>
                    {{ end }}
                </nav>
                
                <!-- Actions -->
                <div class="header-actions">
                    {{ if .Site.Params.github }}
                    <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener" class="header-icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                    {{ end }}
                    
                
                </div>
                
            </div>
        </div>
    </div>
</header>

<style>
/* Header Styles */
.site-header {
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header-wrapper {
    background: var(--gray-900);
    border-bottom: 4px solid var(--primary);
    position: relative;
    overflow: hidden;
}

.header-wrapper::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
}

.header-content {
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 2rem;
    align-items: center;
    padding: 1.5rem 0;
    position: relative;
    z-index: 1;
}

/* Logo */
.header-logo a {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo-icon {
    width: 55px;
    height: 55px;
    background: var(--primary-gradient);
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    box-shadow: var(--shadow-red);
    position: relative;
}

.logo-icon::after {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--primary-gradient);
    border-radius: var(--radius-lg);
    opacity: 0.5;
    filter: blur(15px);
    z-index: -1;
}

.logo-text {
    display: flex;
    flex-direction: column;
}

.logo-title {
    font-family: var(--font-display);
    font-size: 1.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #DC2626 0%, #F97316 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
}   

.logo-subtitle {
    font-size: 0.7rem;
    color: #F87171; /* Đỏ nhạt */
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-top: 0.25rem;
}

/* Navigation */
.header-nav {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    background: rgba(247, 247, 247, 0.05);
    padding: 0.5rem;
    border-radius: var(--radius-lg);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-link {
    padding: 0.75rem 1.75rem;
    border-radius: var(--radius-md);
    color: #ffffff;
    font-weight: 600;
    font-size: 0.9375rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.1);
    color: rgb(29, 22, 22);
}

.nav-link.active {
    background: var(--primary-gradient);
    color: rgb(32, 24, 24);
    box-shadow: var(--shadow-red);
}

/* Actions */
.header-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.header-icon-btn {
    width: 44px;
    height: 44px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #010102;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.header-icon-btn:hover {
    background: var(--primary);
    color: rgb(29, 25, 25);
    border-color: var(--primary);
    transform: translateY(-2px);
}

.header-subscribe-btn {
    padding: 0.75rem 1.5rem;
    background: rgb(255, 255, 255);
    color: var(--gray-900);
    font-weight: 700;
    border-radius: var(--radius-md);
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    white-space: nowrap;
}

.header-subscribe-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
}

/* Responsive */
@media (max-width: 1024px) {
    .header-content {
        grid-template-columns: auto 1fr;
        gap: 1rem;
    }
    
    .header-actions {
        grid-column: 1 / -1;
        justify-content: center;
    }
}

@media (max-width: 768px) {
    .header-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .header-logo a {
        justify-content: center;
    }
    
    .header-nav {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .nav-link {
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
    }
    
    .header-actions {
        justify-content: center;
    }
}
</style>
